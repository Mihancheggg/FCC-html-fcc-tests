<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 3</title>
</head>
<body>
    <header id="header">
        <div class="container">

            <img src="http://code.mu/images/coder/job.png" alt="" id="header-img">

             <div class="header_text">
                 <h1 id="title">Build your own house</h1>
                 <p id="description">With perfect project</p>
            </div>

            <nav id="nav-bar">
                <a class="nav-link" href="#header">Top</a>
                <a class="nav-link" href="#video">Our projects</a>
                <a class="nav-link" href="#form">Our clients</a>
            </nav>
        </div>
    </header>

    <section class="video">
        <div class="container">
            <video width="400" height="300" controls="controls" id="video">
                <source src="https://www.youtube.com/watch?v=Ix9qwSfVCMs">
            </video>
        </div>
    </section>

    <section class="form-section">
        <div class="container">
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input name="email" type="email" id="email" placeholder="Write your e-mail" checked>
                <button type="submit" id="submit">Submit</button>
            </form>
            
        </div>
    </section>

    <section class="clients">
    
    </section>
    
</body>
</html>
